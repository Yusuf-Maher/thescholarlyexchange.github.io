<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

 <main>
  <h2>Register</h2>
  <form id="registerForm">

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" required>
      <p id="passwordMessage" style="color:red; font-size:14px;"></p>
    </div>

    <div class="form-group">
  <label for="fieldInput">Field/Expertise:</label>
  <input type="text" id="fieldInput" placeholder="Start typing your field..." required>
  <ul id="fieldList" class="field-list"></ul>
     </div>

    <div class="form-group">
      <label for="academicLink">Link to academic profile (Google Scholar, Archive, etc.):</label>
      <input type="url" id="academicLink">
    </div>

    <div class="form-group">
      <label for="workplace">Workplace / Employment:</label>
      <input type="text" id="workplace">
    </div>

    <div class="form-group">
      <label for="educationLevel">Level of education:</label>
      <select id="educationLevel">
        <option value="">Select level</option>
        <option value="Bachelor">Bachelor</option>
        <option value="Master">Master</option>
        <option value="PhD">PhD</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="researcherId">ORCID / Researcher ID:</label>
      <input type="text" id="researcherId">
    </div>

    <div class="form-group">
      <label for="email">Email (will not be shown publicly):</label>
      <input type="email" id="email">
    </div>

    <div class="form-group">
      <label for="pfp">Profile Picture URL:</label>
      <input type="url" id="pfp">
    <div class="pfp-preview-container">
    <img id="pfpPreview" src="" alt="Profile Preview">
   </div>
    </div>

    <div class="form-group">
      <label for="bio">Short Bio:</label>
      <textarea id="bio" rows="4" placeholder="Write a short bio (Optional)"></textarea>
    </div>

    <button type="submit">Register</button>
  </form>

  <p id="message"></p>
  <p id="haveAccount">
    Already have an account? <a href="login.html">Login here</a>
  </p>
</main>

  <script src="scripts/register.js"></script>
  <script src="navbar.js"></script>

</body>
</html>
